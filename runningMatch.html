<html>
<head>
	<title>Running Match</title>
	<link rel="stylesheet" type="text/css" href="./CSS/bootstrap.min.css">
	<script type="text/javascript" src = "./javaScripts/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src = "./javaScripts/bootstrap.min.js"></script>
</head>
<body>
	<div class = "container">

		<div class = "jumbotron">
			<h1 class = "text-center">Cricket Score Board</h1>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading"><strong>Current Status</strong></div>
			<table class="table">
				<tr>
					<td>Score</td><td>Wickets</td><td>Run Rate</td><td>Target</td>
				</tr>
				<tr class = "lead">
					<td>200</td> <td>2</td> <td>5.6</td> <td>300</td>
				</tr>
			</table>
		</div>
		Current Over:
		<table class = "table table-bordered">
			<tr>
				<th>Ball</th>
				<td>1</td><td>1</td><td>1</td><td>1</td><td>1</td><td>1</td><td>1</td><td>1</td><td>1</td>
			</tr>
			<tr>
				<th>Runs</th>
				<td>1</td><td>1</td><td>1</td><td>1</td><td>1</td><td>1</td><td>1</td><td>1</td><td>1</td>
			</tr>
		</table>

		<div class="panel panel-default">
			<div class="panel-body lead">
				<div class = "col-sm-4"> Current Ball: <b> 4 </b></div>
				<div class = "col-sm-3">* Sachin</div>
				<div class = "col-sm-3">Kohli</div>
			</div>
			<div class="panel-body">
				<div class ="col-md-2"><button class = "btn btn-danger"> OUT </button></div>
				<div class ="col-md-3 lead">
					<input type = "checkbox"> Wide </br>
					<input type = "checkbox"> No Ball
				</div>	
				<div class ="col-md-1 lead"> + </div>			
				<div class ="col-md-4">	 					
					<div class = "col-sm-2"><button class = "btn btn-primary">0</button></div>
					<div class = "col-sm-2"><button class = "btn btn-primary">1</button></div>
					<div class = "col-sm-2"><button class = "btn btn-primary">2</button></div>
					<div class = "col-sm-2"><button class = "btn btn-primary">3</button></div>
					<div class = "col-sm-2"><button class = "btn btn-primary">4</button></div>
					<div class = "col-sm-2"><button class = "btn btn-primary">6</button></div>
				</div>	
			</div> 
		</div>
		<div class = "lead">
			<div class ="col-md-4"> Click Here ----></div>
			<a href = "battingSummary.html" class ="col-md-4">Full Batting View</a>
			<a href = "bowlingSummary.html" class ="col-md-4">Full Bowling View</a>
		</div>
		
	</div>
</body>
</html>
